<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumshiiy Cloud</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #0a1413;
            color: #fff;
            min-height: auto;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff3366, #33fff5, #33ff99);
            border-radius: 50%;
          
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Button styles */
        .btn {
            padding: 1rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-ghost {
            background: transparent;
            color: #fff;
        }

        .btn-primary {
            background: #33a3ff;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: #2b81c7;
        }

        /* Hero section */
        .hero {
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .notification {
            background: rgba(51, 255, 255, 0.1);
            border: 1px solid rgba(136, 51, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            color: #b388ff;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #88fff5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #8892b0;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        /* Purple glow effects */
        .glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(51, 248, 255, 0.2) 0%, rgba(136, 51, 255, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Partners section */
        .partners {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            padding: 2rem;
            opacity: 0.7;
        }

        .partner-logo {
            width: 50px;
            height: 50px;
            filter: grayscale(100%) brightness(0.8);
            transition: all 0.3s ease;
        }

        .partner-logo:hover {
            filter: grayscale(0%) brightness(1);
        }

      
        @media (max-width: 768px) {
            .hero-buttons {
                flex-direction: column;
            }

            .partners {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo" style="margin-top: -20px;"><img src="/sumshiiy.jpg" width="60"></div>
        <div class="nav-buttons">
            <button class="btn btn-ghost" onclick="y()">Sign In</button>
            <button class="btn btn-primary" onclick="h()">Buy Now! →</button>
        </div>
    </nav>

    <main class="hero">
        <div class="glow"></div>
        <div class="notification">
            Tokopay version is out now, check it out →
        </div>
        <h1>Sumshiiy Cloud<br>Auto order - List bot</h1>
        <p>free update until expired!</p>
        <div class="hero-buttons">
            <button class="btn btn-primary" onclick="h()">Buy now! →</button>
            <button class="btn btn-ghost" onclick="k()">Join Whatsapp</button>
        </div>
    </main>

  

    <script>
        // Add parallax effect to glow
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            glow.style.transform = `translate(calc(-50% + ${x * 50}px), calc(-50% + ${y * 50}px))`;
        });

        function y() {
            window.location.href = "https://bot.aisbir.cloud/login";
        }
        function h() {
            window.location.href = "https://bot.aisbir.cloud/register";
        }
        function k() {
            window.location.href = "https://chat.whatsapp.com/Ctkzu6cmHasDYaYtPFdHyN";
        }
    </script>
</body>
</html>
